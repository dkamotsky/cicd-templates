name: Functional Test Pipeline

on: [push]

jobs:
  functional-tests:

    runs-on: ubuntu-latest

    env:
      { % raw % }
      MLFLOW_TRACKING_URI: 'databricks'
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      {% endraw %}

    steps:
      - uses: actions/checkout@v1

      - name: Announce
        run: |
          echo "Running ONPUSH GitHub Action"

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r test-requirements.txt
          pip install -U tools/dbx-0.7.0-py3-none-any.whl
          pip install -e .

      - name: Test with the test script
        run: |
          ./tests/main.sh

      - name: Prepare profile
        run: |
          echo "[{{cookiecutter.profile}}]" >> ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg

      - name: Deploy functional test job
        run: |
          dbx deploy --jobs={{cookiecutter.project_slug}}-func-test --requirements-file=cloud-requirements.txt

      - name: Run functional test job
        run: |
          dbx launch --job={{cookiecutter.project_slug}}-func-test --trace
